services:
  waf:
    container_name: waf
    build: waf/.
    ports:
      - "8888:80"
    volumes:
      - ./web/:/var/www/html
      - ./waf/modsec/:/etc/apache2/modsecurity.d/
      - ./waf/custom/:/etc/apache2/modsecurity.d/custom/
      - ./waf/log/modsec_audit.log:/var/log/apache2/modsec_audit.log
      - ./waf/log/error.log:/var/log/apache2/error.log

  ml_detector:
    build: ./ai
    container_name: ml_detector
    ports:
      - "5000:5000"
    volumes:
      - ./ai:/app
      - ./waf/custom:/rules/
    command: python run.py
    environment:
      - GROQ_API_KEY=<your_key_goes_here>